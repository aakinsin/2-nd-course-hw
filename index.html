<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header center">
        <h1 class="header__head">
            Добро пожаловать на мой сайт !
        </h1>
        <p class="header__text">
            Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <a
                class="header__text header__text_bold">поехали</a> и <a
                class="header__text header__text_bold">приступай</a>
        </p>
        <button class="header__button">
            Поехали!
        </button>
    </header>
    <section class="game center">
        <div class="game__number game__number_1">
            Игра 1
        </div>
        <div class="game__number game__number_2">
            Игра 2
        </div>
        <div class="game__number game__number_3">
            Игра 3
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
